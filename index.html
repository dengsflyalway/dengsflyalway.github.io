    .heart {

      position: relative;
      background-color: red;
      transform: rotate(-45deg);
      animation: heartbeat 1s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 100px;
      height: 90px;
      position: absolute;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: rotate(-45deg) scale(1);
      }
      25% {
        transform: rotate(-45deg) scale(1.1);
      }
      50% {
        transform: rotate(-45deg) scale(0.95);
      }
      75% {
        transform: rotate(-45deg) scale(1.05);
      }
    }

    .text {
      position: absolute;
      bottom: 50px;
      font-size: 24px;
      color: #d6336c;
      text-align: center;
      width: 100%;
    }
  </style>
