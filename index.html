<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>梦幻爱心雨</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: linear-gradient(180deg, #ffe6f0, #ffe0ff, #e0f7ff);
      font-family: sans-serif;
    }

    /* 中间爱心 */
    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 90px;
      background-color: #ff5c8d;
      transform: translate(-50%, -50%) scale(1);
      animation: beat 1s infinite;
      z-index: 2;
      box-shadow: 0 0 20px #ff5c8d;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background-color: #ff5c8d;
      border-radius: 50%;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 50px;
    }

    @keyframes beat {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        box-shadow: 0 0 20px #ff5c8d;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.3);
        box-shadow: 0 0 40px #ff99cc;
      }
    }

    /* 爱心雨 */
    .rain {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }

    .drop {
      position: absolute;
      color: #ff5c8d;
      font-size: 16px;
      animation: fall linear infinite;
      filter: drop-shadow(0 0 2px pink);
      opacity: 0.7;
      user-select: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* 背景音乐控制按钮 */
    .music-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 3;
      background: rgba(255, 255, 255, 0.6);
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(255, 0, 128, 0.2);
      transition: all 0.3s ease;
    }
    .music-btn:hover {
      background: #ffd6e6;
    }
  </style>
</head>
<body>

  <!-- 中间爱心 -->
  <div class="heart"></div>

  <!-- 爱心雨容器 -->
  <div class="rain" id="rain"></div>

  <!-- 背景音乐 -->
  <audio id="bgm" loop autoplay>
    <source src="https://dengsflyalway.github.io/3.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <div class="music-btn" onclick="toggleMusic()">🎵 静音/播放</div>

  <script>
    const rainContainer = document.getElementById('rain');
    const heartChar = '❤';
    const dropCount = 80;

    for (let i = 0; i < dropCount; i++) {
      const drop = document.createElement('div');
      drop.className = 'drop';
      drop.textContent = heartChar;

      // 随机参数
      drop.style.left = Math.random() * 100 + 'vw';
      drop.style.fontSize = (10 + Math.random() * 30) + 'px';
      drop.style.animationDuration = (3 + Math.random() * 4).toFixed(2) + 's';
      drop.style.animationDelay = (Math.random() * 5).toFixed(2) + 's';
      drop.style.color = ['#ff5c8d', '#ff80a5', '#ffc0cb', '#ff99cc'][Math.floor(Math.random() * 4)];

      rainContainer.appendChild(drop);
    }

    // 音乐控制
    const bgm = document.getElementById('bgm');
    function toggleMusic() {
      if (bgm.paused) {
        bgm.play();
      } else {
        bgm.pause();
      }
    }
  </script>
</body>
</html>
